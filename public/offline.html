<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Oleh-Oleh Semarang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Anda Sedang Offline</h1>
    <p>
      Koneksi internet tidak tersedia. Beberapa fitur mungkin tidak dapat diakses.
      Silakan coba lagi ketika koneksi sudah tersambung.
    </p>
    <a href="/" class="btn">Coba Lagi</a>
  </div>
  
  <script>
    // Auto reload ketika online
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
